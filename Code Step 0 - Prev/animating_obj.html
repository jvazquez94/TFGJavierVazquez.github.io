<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets Management -->
      <a-assets>
        <img id="floor" src="https://cdn.glitch.global/cb242177-735e-42f0-9163-675882043fc7/TexturesCom_FloorsCheckerboard0055_9_seamless_S.png?v=1677689031010">
      </a-assets>
      
      <!-- Suelo -->
      <a-plane color="#c2c2c2"
               rotation="-90 0 0"
               shader="flat"
               scale="10 10 1">
      </a-plane>
      
      <!--Camara-->
      <a-entity position="0 0 8">
        <a-camera></a-camera>
      </a-entity>
      
      <!-- Caja -->
      <a-box color="#AA0000"
             position="0 0.5 0"
             animation="property: rotation; to: 0 360 0; loop: true; easing:linear">
      </a-box>
      
      <!-- Caja 2 -->
      <a-entity position="0 0 0"
                animation="property: rotation; to:0 -360 0; loop:true; easing: linear; dur: 4000"
               >
          <a-box color="blue" 
                 position="2 2 4"   
                 animation="property: rotation; to: 360 0 0; loop: true; easing: linear; dur: 3000"
                 animation__color="property: material.color; dir:alternate;from: #F64242; to: #5B8DD5;
                                   loop: true; dur: 1000">
        </a-box>
      </a-entity>
      
    </a-scene>
  </body>
</html>
