<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Camera
      <a-entity position="0 0 5">
        <a-camera>  
          <a-cursor raycaster="showLine: true"></a-cursor>
        </a-camera>
      </a-entity>
      
      <a-entity position="0 1.6 0">
        <a-cursor raycaster="showLine: true"></a-cursor>
      </a-entity>-->
      
      <!--Cursor componen-->
      <a-camera position="0 1 5">
        <a-entity cursor  position="0 0 -1"                
                  geometry="primitive: sphere; radius: 0.01"
                  material="color: #000000; shader: flat; opacity: 0.3"></a-entity>
      </a-camera>
      
      <!--ground-->
      <a-plane rotation="-90 0 0" color="#BABABB" scale="40 40 1" position="0 -0.5 0"></a-plane>
      
      <!--Red box-->
      <a-box color="red" position="-2 0 0"></a-box>
      
      <!--Blue box-->
      <a-box color="blue" position="0 0 0"></a-box>
      
      <!--green box-->
      <a-box color="green" position="2 0 0"></a-box>
      
    </a-scene>
  </body>
</html>
