<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>     
    <!--<script src="https://rawgit.com/ngokevin/aframe-event-set-component/master/dist/aframe-event-set-component.min.js"></script>-->
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Camera-->
      <a-camera>
        <a-entity cursor position="0 0 -1"
                  geometry="primitive: sphere; radius: 0.01"
                  material="color: #000000; shader: flat; opacity: 0.5">
        </a-entity>
      </a-camera>
      
      <!--green box-->
      <a-box id="green_box" color="green" position="-2 2 -4"></a-box>
      
      <!--blue box-->
      <a-box color="blue" position="0 2 -4"></a-box>
      
      <!--yellow box-->
      <a-box color="yellow" position="2 2 -4"
             ></a-box>
      
      <!--Red boxes-->
      <a-box color="#AA0000" position="-2 0 -4"
             event-set__enter="_event: mouseenter; material.color: #FF0000"
             event-set__leave="_event: mouseleave; material.color: #AA0000"
             event-set__click_on_box ="_event: click; _target: #green_box; material.color: #44DF76"
            ></a-box>
      
      <a-box color="#AA0000" position="0 0 -4"></a-box>
      
      <a-box color="#AA0000" position="2 0 -4"></a-box>
      
      <!-- black box-->
      <a-box color="black" position="-2 -2 -4"
            event-set__enter="_event: mouseenter; material.color: #898888"
             event-set__leave="_event: mouseleave; material.color: black"
             event-set__click="_event: click; _target: #green_box; material.color: green"></a-box>
      
    </a-scene>
  </body>
</html>
