<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Asset Mangement System-->
      <a-assets>
        <img id="madera" src="https://cdn.glitch.me/cb242177-735e-42f0-9163-675882043fc7/wood_floor.jpg?v=1664966435826">
        <img id="metal" src="https://cdn.glitch.global/cb242177-735e-42f0-9163-675882043fc7/metal_texture.jpg?v=1665236716929">
      </a-assets>
      <!--Blue Box-->
      <a-box color="#FFFFF"
             src="https://cdn.glitch.me/cb242177-735e-42f0-9163-675882043fc7/wood_floor.jpg?v=1664966435826"
             repeat="1 1"
             normal-map="#madera"
             normal-texture-repeat="2 2"
             normal-scale="1 1"
             roughness="0.9"
             width="4"
             height="4"
             depth="4"  
             position="-2 1.5 -9"
             scale="-1 1 1">
      </a-box>

      <!--Brown Box-->
      <a-box material="color: #FFFFF;
                       src: #metal;
                       repeat: 1 1;
                       normal-map: #metal;
                       normal-texture-repeat: 2 2;
                       normal-scale: 1 1;
                       roughness: 0.4"
             width="4"
             depth="4"
             height="4"
             position="2 1.5 -9"
             scale="-1 1 1">
      </a-box>
      
      <a-sphere color="red"
                position="-2 1.5 -5"
                roughness="0.3"
                shader="standard"></a-sphere>
      
      <a-sphere material="color: blue;                        
                          roughness: 0.5;
                          shader: flat;
                          opacity: 0.4"
                position= "2 1.5 -5"></a-sphere>
      
    </a-scene>
  </body>
</html>
