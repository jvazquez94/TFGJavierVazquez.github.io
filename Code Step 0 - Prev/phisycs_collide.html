<!DOCTYPE html>

<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
</head>
    <body>
        <a-scene>
            <!--Asset Management-->
            <a-assets>
               <a-mixin id="box" scale="0.5 0.5 0.5"></a-mixin>
            </a-assets>

            <!--Camera/cursor-->
            <a-entity camera look-controls wasd-controls position="0 1 1">
                <a-entity cursor position="0 0 -1" geometry="primitive: sphere; radius: 0.02"
                          raycaster="objects: .figure"
                          material="color: black; opacity: 0.5"
                          animation__fuse="property: scale; to: 2 2 2; dur: 600; startEvents: mouseenter; easing: linear"
                          animation__nofuse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave; easing: linear"></a-entity>
            </a-entity>

            <!--Enviroment-->
            <a-entity environment="preset: default"></a-entity>

            <a-box  mixin="box" color="blue" class="figure" position="0 0.25 -2"></a-box>
            <a-box mixin="box" color="red" class="figure" position="2 0.25 -2"></a-box>
            <a-sphere  class="figure" color="yellow" position="-1 2 -2" radius="0.35"></a-sphere>
            <a-sphere class="figure" color="green" position="1 2 -2" radius="0.25"></a-sphere>

        </a-scene>
    </body>
</html>
