<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Box-->
       <a-box color="green"
              width="7"
              height="4.5"
              depth="0.2"
              position="0 0 -8">
             <a-circle color="grey"
                       position="0 0 0.11"></a-circle>
      </a-box>
      
      <!--Cylinder-->
      <a-cylinder color="grey"
                  height="2"
                  radius="2"
                  segments-radial="8"
                  open-ended="true"
                  side="double">      
      </a-cylinder>
      
      <a-camera position="0 5 9"></a-camera>
    </a-scene>
  </body>
</html>
