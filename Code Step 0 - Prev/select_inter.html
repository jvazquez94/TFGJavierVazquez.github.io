<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>     
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Camera-->
      <a-camera>
        <a-entity cursor="fuse: true; fuseTimeout: 600"
                  position="0 0 -1"
                  geometry="primitive: sphere; radius: 0.01"
                  material="color: #000000; shader: flat; opacity: 0.5"
                  animation__fusing="property: scale; to: 4 4 4; dur: 600; startEvents: mouseenter ;easing: linear"
                  animation__nofusing="property: scale; to: 1 1 1; dur:100 ; startEvents: mouseleave; easing: linear"
                  raycaster="objects: .clickable">
        </a-entity>
      </a-camera>
      
      <!--green box-->
      <a-box id="green_box" color="green" position="-2 2 -4"
             event-set__off="_event: click; material.color: green"></a-box>
      
      <!--blue box
      <a-box id="blue_box" color="blue" position="0 2 -4" visible="false"             
             event-set__hide="_event: click; visible: false"></a-box>-->
      
      <!--yellow box-->
      <a-box id="yellow_box" color="yellow" position="2 2 -4"
             event-set__back="_event: click; position: 2 2 -4"></a-box>
      
      <!--Red boxes-->
      <a-box color="#AA0000" position="-2 0 -4" class="clickable"
             event-set__enter="_event: mouseenter; material.color: #FF0000"
             event-set__leave="_event: mouseleave; material.color: #AA0000"
             event-set__click_on_box ="_event: click; _target: #green_box; material.color: #44DF76"
            ></a-box>
      
      <a-box color="#AA0000" position="0 0 -4" class="clickable"
             event-set__enter="_event: mouseenter; material.color: #FF0000"
             event-set__leave="_event: mouseleave; material.color: #AA0000"
             event-set__visible="_event:click; _target: #blue_box; visible: true"></a-box>
      
      <a-box color="#AA0000" position="2 0 -4" class="clickable"
             event-set__enter="_event: mouseenter; material.color: #FF0000"
             event-set__leave="_event: mouseleave; material.color: #AA0000"
             event-set__move="_event: click; _target: #yellow_box; position: 2 2 -6"></a-box>
      
    </a-scene>
  </body>
</html>
