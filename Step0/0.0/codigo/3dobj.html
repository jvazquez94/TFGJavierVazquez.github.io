<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="https://cdn.glitch.global/cb242177-735e-42f0-9163-675882043fc7/sky.jpg?v=1677582342585">
        <a-asset-item id="village" src="https://cdn.glitch.global/cb242177-735e-42f0-9163-675882043fc7/scene.gltf?v=1677584209780"></a-asset-item>
      </a-assets>
      
      <!-- Sky -->
      <a-sky src="#sky"></a-sky>
      
      <!--Camera-->
      <a-entity position="0 0 0.7">
        <a-camera></a-camera>
      </a-entity>
      
      <!--village-->
      <a-entity gltf-model="#village"
                position="0 1.55 0"></a-entity>
      
    </a-scene>
  </body>
</html>
