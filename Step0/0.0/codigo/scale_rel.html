<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Box-->
       <a-box color="green"
              width="4"
              height="2"
              depth="0.2"
              position="0 0 -8"
              rotation="100 0 0"
              scale="2 1 1">
             <a-circle color="grey"
                       side="double"
                       position="2 0 0.11"
                       rotation="90 0 0"></a-circle>
      </a-box>
      
      <a-circle color="yellow"
                side="double"
                position="-2 0 -7.89"></a-circle>
      
      <!--Cylinder-->
      <a-cylinder color="grey"
                  height="2"
                  radius="2"
                  segments-radial="8"
                  open-ended="true"
                  side="double"
                  rotation="90 0 0"
                  scale="2 2 5">      
      </a-cylinder>
      
      <a-camera position="0 0 9"></a-camera>
    </a-scene>
  </body>
</html>
