<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Asset Nanagment System-->
      <a-assets>
        <img id="floor" src="https://cdn.glitch.me/cb242177-735e-42f0-9163-675882043fc7/wood_floor.jpg?v=1664966435826">
        <img id="metro" src="https://cdn.glitch.global/cb242177-735e-42f0-9163-675882043fc7/medida_altur.jpg?v=1664969056431">
      </a-assets>
      
      <!--Ground-->
      <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1"></a-plane>
      
      <!--Cylinder-->
      <a-cylinder color="red" radius="0.5" height="5" position="-2 0 0"></a-cylinder>
      
      <!--Box-->
      <a-box color="green" height="5" depth="2" position="2 0 0"></a-box>
      
      <!--img metro-->
      <a-image src="#metro" scale="1 1 1" position="0 0 0"></a-image>
      
      <!--camera-->
      <a-entity position="0 0 5">
          <a-camera position="0 0.3 0"
                    active="true"></a-camera>
      </a-entity>
      
      <!--camera 2-->
      <a-entity position="0 0 5">
          <a-camera position="0 2.5 0"
                    active="false"></a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
