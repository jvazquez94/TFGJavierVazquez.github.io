<!DOCTYPE html>
<html>
  <head>    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>-->    
  </head>
  <body>
    
    <a-scene>

      <a-camera>
         <a-entity cursor="fuse: true; fuseTimeout: 600"
                   position="0 0 -1"
                    geometry="primitive: sphere; radius: 0.009"
                    material="color: grey; shader: flat; opacity: 0.5"
                    animation__fusing="property: scale; to: 4 4 4; dur: 600; startEvents: mouseenter; easing: linear"
                    animation__nofusing="property: scale; to: 1 1 1; dur: 600; startEvents: mouseleave; easing: linear">
          </a-entity>
      </a-camera>
      
      
      <!--Pantalla-->
      <a-box id="screen" color="#212121" position="0 2.75 -9" scale="8 4 0.1" ></a-box>      
      
      <!--Botones-->
      <a-box id="left" color="#212121" position="-2.24 0 -9" 
             scale="2 1 0.1"
             event-set__enter="_event: mouseenter; material.color: #AA0000"
             event-set__leave="_event: mouseleave; material.color: #212121"
             event-set__click="_event: click; _target: #screen; material.color: #AA0000"></a-box>
      
      <a-box id="center" color="#212121" position="0 0 -9" scale="2 1 0.1"></a-box>
      
      <a-box id="right" color="#212121" position="2.25 0 -9" scale="2 1 0.1"></a-box>
      
    </a-scene>
    
  </body>
</html>
